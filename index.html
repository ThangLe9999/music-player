<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thang Le Music</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>
    <div class="container">
        <div class="card__music">
            <div class="card__music--image">
                <img src="./img.jpg" alt="">
            </div>
            <div class="card__music--disc">
                <img src="./disc.png" alt="">
            </div>
            <div class="card__music--social">
                <i class="fa-brands fa-facebook" id="facebook"></i>
                <i class="fa-brands fa-tiktok" id="tiktok"></i>
                <i class="fa-brands fa-youtube" id="youtube"></i>
            </div>
            <div class="card__music--song">
                <h1 class="title">Lofi chill tâm trạng</h1>
                <p class="song-name">Có em là điều tuyệt vời nhất</p>
                <div class="song-player">
                    <input type="range" class="timeline" min="0" max="100">
                    <div class="time-player">
                        <p class="time">00:00</p>
                        <div class="tag">#thanglemusic</div>
                    </div>
                    <div class="control">
                        <i class="fa-solid fa-backward" id="prevButton"></i>
                        <i class="fa-solid fa-play" id="playButton"></i>
                        <i class="fa-solid fa-pause hide" id="pauseButton"></i>
                        <i class="fa-solid fa-forward" id="nextButton"></i>
                    </div>
                    <div class="volume">
                        <i class="fa-solid fa-volume-off"></i>
                        <input type="range" min="0" max="100" value="100" class="volume-slider">
                        <i class="fa-solid fa-volume-high"></i>
                    </div>
                </div>
            </div>
        </div>


        <script src="script.js"></script>
</body>

</html>
